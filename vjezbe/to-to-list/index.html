<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
    <title>Our To-do list</title>
</head>
<body>
    <main>
        <div class="top-container">
            <div>
                <h1 class="center">Our To-Do List</h1>
            </div>
            <div id="login-container" class="center">
                <input id="email" type="text" placeholder="e-mail" class="input">
                <input id="password" type="password" placeholder="Password" class="input">
                <button id="login" class="button login--button">Login</button>
            </div>
            <div id="logout-container" class="center">
                <div><span>Welcome: </span><span id="username-container"></span></div>
                <button id="logout" class="button logout--button">Logout</button>
            </div>
        </div>
        <div class="input-container">
            <input id="todo_item" type="text" placeholder="Enter your text here" class="input">
            <button id="confirm_item" class="button post--button">Post</button>
        </div>
        <div class="list-container">
            <ol id="list">

            </ol>
        </div>
    </main>
