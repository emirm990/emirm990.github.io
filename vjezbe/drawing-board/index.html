<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stil.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javaScript.js"></script>
    <script src="html2canvas.js"></script>
    <title>Drawing Board</title>
</head>
<body>
    <main>
        <div id="drawing_board">
        
        </div>
        <div id="colors">
            <input type="button" value="#FFFFFF" style="background-color:#FFFFFF">
            <input type="button" value="#000000" style="background-color:#000000">
            <input type="button" value="#FF0000" style="background-color: #FF0000">
            <input type="button" value="#00FF00"style="background-color: #00FF00">
            <input type="button" value="#0000FF" style="background-color: #0000FF">
            <input type="button" value="#FFFF00" style="background-color: #FFFF00">
            <input type="button" value="FE9000" style="background-color:#FE9000">
            <input type="button" value="#00FFFF" style="background-color: #00FFFF">
            <input type="button" value="#D2691E" style="background-color: #D2691E">
            <input type="button" value="#A9A9A9" style="background-color: #A9A9A9">
            <input type="button" value="#9932CC" style="background-color: #9932CC">
            <input type="button" value="#800080" style="background-color: #800080">
            <input type="button" value="#8B4513" style="background-color: #8B4513">
            <div>
                <span>Custom color:</span>
                <input id="color_picker" type="color" value="#cc66ff">
            </div>
        </div>
        <i id="settingsButton" class="fas fa-cog"></i>
        <div id="settings">
            <div class="grid-size">
                <span>Grid size: </span><select id = "grid_size" name="grid_size">
                    <option value="10x5" selected="selected">10x5</option>
                    <option value="20x10">20x10</option>
                    <option value="30x15">30x15</option>
                    <option value="40x20">40x20</option>
                    <option value="50x25">50x25</option>
                    <option value="70x35">70x35</option>
                    <option value="100x50">100x50</option>
                </select>
            </div>
            <div>
                <span>Box size: </span><select id= "box_size" name="box_size">
                    <option value="10px" >10px</option>
                    <option value="15px" selected="selected">15px</option>
                    <option value="20px">20px</option>
                    <option value="30px">30px</option>
                </select>
            </div>
            <div><p>Board type:</p>
                <input id="square" type="radio" name="type" val="square" checked>Square
                <input id="circle" type="radio" name="type" val="circle" >Circle
            </div>
            
        <br/>
        <div class="clear-save">
            <button id="clear">Clear all</button>
            <button id="save">Save</button>
        </div>
        <div class="download">
            <button><a id="download" href="" download>Download</a></button>
        </div>
            <span>Mirrored: </span><input type="checkbox" id="symetryToggle">
        
    </div>
        <br/>
        <div id="renderedImage">
            <img id="newImg" src="">
        </div>
    </main>
</body>
</html>
